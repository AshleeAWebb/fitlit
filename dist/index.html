<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FitLit</title>
  <link href="./css/styles.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
</head>

<body>
  <header class="main-header">
    <div class="logo">
      <img class="logo-image" src="./images/fitlit-logo.png" alt="FitLit logo">
    </div>
    <div class="user-main">
      <h3 class="user-name" id="userName">First Name</h3>
      <p class="user-info" id="userInfo"></p>
    </div>
  </header>
  <!--   activity -->
  <article class="activity-container">
    <div class="activity-info-box">
      <h2>Activity</h2>
      <p class="activity activity-chart"><canvas id="activityBoxWeek" width="800" height="400"></canvasid></canvas></p>
    </div>
    <div class="activity-info-box">
      <p class="activity activityUserStat" id="activityInfoBox">test</p>
      <button class="open-modal"id="openModalBtn">Enter User Data</button>
     </div>
      <div id="activityModal" class="modal">
        <span class="close-btn">&times;</span>
        <form>
          <section class="input-box">
            <label for="date">Date:</label>
            <input class="data-input" type="date" id="date" name="date">
          </section>
          <section class="input-box">
            <label for="flights-of-stairs">Flights Of Stairs Climbed:</label>
            <input class="data-input" type="number" id="flightsOfStairs" name="flights-of-stairs">
          </section>
          <section class="input-box"> 
            <label for="active-minutes">Active Minutes:</label>
            <input class="data-input" type="number" id="activeMinutes" name="active-minutes">
          </section>
          <section class="input-box">
            <label for="num-steps">Number of Steps:</label>
            <input class="data-input" type="number" id="numSteps" name="num-steps">
          </section>
          <input type="submit" id="userInputBtn" class="user-input" value="Enter User Data">
        </form>
      </div>
      </section>
    </div>
    <div class="activity-info-box">
      <p class="activity activity-chart"><canvas id="stepChallengeBox" width="800" height="400"></canvasid></canvas></p>
    </div>
  </article>
  <section class="bottom-container">
    <!--   hydration -->
    <article class="info-card">
      <h2>Hydration</h2>
      <p class="hydration info-box"><canvas id="hydrationBoxWeek" width="800" height="400"></canvasid></canvas></p>
      <p class="hydration info-box" id="hydrationInfoBox">test</p>
    </article>
    <!--   sleep -->
    <article class="info-card">
      <h2>Sleep</h2>
      <p class="sleep info-box"><canvas id="sleepBoxWeek" width="800" height="400"></canvasid></canvas></p>
      <p class="sleep info-box" id="sleepInfoBox">test</p>
    </article>
  </section>
  <script src="bundle.js"></script>
</body>

</html>
