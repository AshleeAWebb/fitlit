<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>FitLit</title>
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="./src/images/temp-logo.png" alt="FitLit logo" height="100px" width="100px">
      <h1>FitLit</h1>
        <section class="header-box info-box">
          <h3 class="user-name" id="userName">First Name</h3>
          <p class="user-info" id="userInfo"></p>
        </section>
    </header>
  <!--   activity -->
    <article>
      <section>
        <div class="activity card-title">
          <img class="icon" src="src/images/activity-logo.png" alt="activity logo" height="100px" width="100px">
          <h2 class="card-title">ACTIVITY</h2>
        </div>
        <p class="activity info-box" id="activityBoxAvg">test </p>
      </section>
      <section>
        <p class="activity info-box" id="activityBoxDaily">test</p>
        <p class="activity info-box"><canvas id="activityBoxWeek" width="800" height="400"></canvasid></canvas></p>
      </section>
    </article>
  <!--   hydration -->
    <article>
      <section>
        <div class="hydration card-title">
          <img class="icon" src="/src/images/hydration-logo.png" alt="hydration logo" height="100px" width="100px">
          <h2 class="card-title">HYDRATION</h2>
        </div>
        <p class="hydration info-box" id="hydrationBoxAvg">test</p>
      </section>
      <section>
        <p class="hydration info-box" id="hydrationBoxDaily">test</p>
        <p class="hydration info-box"><canvas id="hydrationBoxWeek" width="800" height="400"></canvasid></canvas></p>
      </section>
    </article>
  <!--   sleep -->
    <article>
      <section>
        <div class="sleep card-title">
          <img class="icon" src="/src/images/sleep-logo.png" alt="sleep logo" height="100px" width="100px">
          <h2 class="card-title">SLEEP</h2>
        </div>
        <p class="sleep info-box" id="sleepBoxAvg">test</p>
      </section>
      <section>
        <p class="sleep info-box" id="sleepBox">test</p>
        <p class="sleep info-box" ><canvas id="sleepBoxWeek" width="800" height="400"></canvasid></canvas></p>
      </section>
    </article>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
  </body>
</html>
