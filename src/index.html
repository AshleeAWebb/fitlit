<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>FitLit</title>
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="./images/temp-logo.png" alt="FitLit logo" height="100px" width="100px">
      <h1>FitLit</h1>
      <h3 class="user-name js-user-name">First Name</h3>
      <article>
        <p class="user-info js-user-info"></p>
      </article>
    </header>
  <!--   activity -->
    <article class="card activity">
      <section>
        <div>
          <img class="icon" src="./images/activity-logo.png" alt="activity logo" height="100px" width="100px">
          <h2 class="card-title">activity</h2>
        </div>
        <p class="card-info js-card-info"></p>
      </section>
      <section>
        <p class="card-info js-card-info"></p>
        <p class="card-info js-card-info"></p>
      </section>
    </article>
  <!--   hydration -->
    <article class="card hydration">
      <section>
        <div>
          <img class="icon" src="./images/hydration-logo.png" alt="hydration logo" height="100px" width="100px">
          <h2 class="card-title">hydration</h2>
        </div>
        <p class="card-info js-card-info"></p>
      </section>
      <section>
        <p class="card-info js-card-info"></p>
        <p class="card-info js-card-info"></p>
      </section>
    </article>
  <!--   sleep -->
    <article class="card sleep">
      <section>
        <div>
          <img class="icon" src="./images/sleep-logo.png" alt="sleep logo" height="100px" width="100px">
          <h2 class="card-title">sleep</h2>
        </div>
        <p class="card-info js-card-info"></p>
      </section>
      <section>
        <p class="card-info js-card-info"></p>
        <p class="card-info js-card-info"></p>
      </section>
    </article>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
  </body>
</html>
